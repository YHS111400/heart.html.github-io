<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳动的爱心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        heart: '#ff3e6c',
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .heart-shape {
                position: relative;
                width: 150px;
                height: 130px;
                animation: heartbeat 1s infinite;
            }
            .heart-shape:before,
            .heart-shape:after {
                position: absolute;
                content: '';
                width: 75px;
                height: 120px;
                background-color: theme('colors.heart');
                border-radius: 50px 50px 0 0;
            }
            .heart-shape:before {
                left: 75px;
                transform: rotate(-45deg);
                transform-origin: 0 100%;
            }
            .heart-shape:after {
                left: 0;
                transform: rotate(45deg);
                transform-origin: 100% 100%;
            }
            @keyframes heartbeat {
                0% { transform: scale(1); }
                14% { transform: scale(1.1); }
                28% { transform: scale(1); }
                42% { transform: scale(1.1); }
                70% { transform: scale(1); }
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="heart-shape mx-auto"></div>
        <p class="mt-8 text-gray-700 text-xl font-medium">爱的跳动</p>
    </div>

    <script>
        // 可以在这里添加额外的交互效果
        document.addEventListener('click', function() {
            const heart = document.querySelector('.heart-shape');
            heart.style.animation = 'none';
            // 触发重绘
            void heart.offsetWidth;
            heart.style.animation = 'heartbeat 0.5s infinite';
            
            // 1秒后恢复正常动画速度
            setTimeout(() => {
                heart.style.animation = 'none';
                void heart.offsetWidth;
                heart.style.animation = 'heartbeat 1s infinite';
            }, 1000);
        });
    </script>
</body>
</html>
